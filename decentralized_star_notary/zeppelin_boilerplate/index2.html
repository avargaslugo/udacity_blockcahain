<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Star Notary</title>

    <body>
        <div class="container">
          <h1>Star Notary</h1>
          <h2>Claim Your Star</h2>

          <form action="javascript:claimStar()">
            Star Name:<br>
            <input id=starclaim_name type="text" name="starname" value=""><br>
            Star Story:<br>
            <input id=starclaim_story type="text" name="starname" value=""><br>
            Star Dec:<br>
            <input id=starclaim_dec type="text" name="stardec" value=""><br>
            Star Mag:<br>
            <input id=starclaim_mag type="text" name="starmag" value=""><br>
            Star Cent:<br>
            <input id=starclaim_cent type="text" name="starcent" value=""><br>
            Star ID:<br>
            <input id=starclaim_id type="text" name="starid" value=""><br>

            <input type="submit" value="Claim Star">
          </form>


          <h2>Get Star Info</h2>

          <form action="javascript:queryStar()">
            Star TokenID:<br>
            <input id=starinfo_id type="text" name="starid" value=""><br>
            <input type="submit" value="Get Star Info">
          </form>


          <div class="row">
              <label class="bold">Star Owner:</label>
              <label id="star-owner"></label>
          </div>

          <div class="row">
              <label class="bold">Star Name:</label>
              <label id="star-name"></label>
          </div>

          <div class="row">
              <label class="bold">Star Story:</label>
              <label id="star-story"></label>
          </div>

          <div class="row">
              <label class="bold">Star Dec:</label>
              <label id="star-dec"></label>
          </div>

          <div class="row">
              <label class="bold">Star Mag:</label>
              <label id="star-mag"></label>
          </div>

          <div class="row">
              <label class="bold">Star Cent:</label>
              <label id="star-cent"></label>
          </div>

          <div class="row">
              <label class="bold">Random:</label>
              <label id="star-random"></label>
          </div>

          <button id="claim-button" onclick="claimButtonClicked()">Random Check</button>
        </div>

                    ],

                  {

                      }
                    ],

                    "outputs": [],

                  {

                      }

                  },
                  {
                    "constant": true,
                    "inputs": [
                      {

                      }
                    ],
                    "name": "supportsInterface",
                    "outputs": [
                      {

                      }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                  },
                  {
                    "constant": true,
                    "inputs": [
                      {
                        "name": "",
                        "type": "uint256"
                      }
                    ],
                    "name": "tokenIdToStarInfo",
                    "outputs": [
                      {
                        "name": "name",
                        "type": "string"
                      },
                      {
                        "name": "story",
                        "type": "string"
                      },
                      {
                        "name": "Dec",
                        "type": "string"
                      },
                      {
                        "name": "Mag",
                        "type": "string"
                      },
                      {
                        "name": "Cent",
                        "type": "string"
                      }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                  }
                ]
            );
            // Grab the contract at specified deployed address with the interface defined by the ABI
            //var starNotary = StarNotary.at('0xd236a2fb7e88326cf783d121cb54827ffc0e06b7');
            var starNotary = StarNotary.at('0xb11be35b571e91208ccb3108117cdb95af6ed433');
            // Get and display star name

            // Get and display star owner
            starNotary.ownerOf(1, function (error, result) {
                if (!error) {
                    document.getElementById('star-owner').innerText = result
                } else {
                    console.log(error);
                }
            });


            // Enable claim button being clicked
            function claimStar() {
              name = document.getElementById('starclaim_name').value
              story = document.getElementById('starclaim_story').value
              dec = document.getElementById('starclaim_dec').value
              mag = document.getElementById('starclaim_mag').value
              cent = document.getElementById('starclaim_cent').value
              tokenid = document.getElementById('starclaim_id').value
              document.getElementById('star-name').innerText = name
              document.getElementById('star-story').innerText = story
              document.getElementById('star-dec').innerText = dec
              document.getElementById('star-mag').innerText = mag
              document.getElementById('star-cent').innerText = cent
              document.getElementById('star-owner').innerText = tokenid

              asdd = web3.eth.defaultAccount
              document.getElementById('star-random').innerText = asdd
            }

            function queryStar(){
              tokenid = document.getElementById('starinfo_id').value
              starNotary.ownerOf(tokenid, function (error, result) {
                  if (!error) {
                      document.getElementById('star-random').innerText = result
                  } else {
                      document.getElementById('star-random').innerText = "";
                  }
              });

            }

            function claimButtonClicked(){
              starNotary.tokenIdToStarInfo(1, function (error, result) {
                  if (!error) {
                      document.getElementById('star-random').innerText = result.name
                  } else {
                      document.getElementById('star-random').innerText = "issue";
                  }
              });
            }
